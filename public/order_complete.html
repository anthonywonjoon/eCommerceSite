<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./products_data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/order-style.css">
    <title>Document</title>
</head>
<script>
     let params = (new URL(document.location)).searchParams; 
        // create quantities variable
        var quantities = [];
        // if form was submitted by the user, process the invoice page
        if (params.has('user')) {
            for (i = 0; i < products_array.length; i++) {
                if (params.has(`qty${i}`)) {
                    a_qty = params.get(`qty${i}`);
                    quantities[i] = a_qty;
                    var user = params.get(`user`);
                    console.log(quantities);
                }
            }
        }

        
</script>
<body>
    <div class="order_message">
        <h1>Order Complete!</h1>
        <p>Please wait 5-7 business days for shipping</p>
    </div>
    <div class="order_redirect">
        <form id="indexButton" action="/index" method="POST">
            <script>
                document.write(`<input type="hidden" id="user" name="user" value="${user}"`);
                    if (quantities[0] != 0){
                        document.write(`
                            <input type="hidden" id="qty${0}" name="qty${0}" value="${quantities[0]}">
                        `)
                    }
                    for (i = 0; i < products_array.length; i++){
                        if (quantities[i] > 0){
                            document.write(`
                                <input type="hidden" id="qty${i}" name="qty${i}" value="${quantities[i]}">
                            `)
                        }
                    }
            </script>
            <a href="#" onclick="submitFunction()"><img src="https://cdn.discordapp.com/attachments/802886742939009026/937880892607713360/Untitled_Artwork_1.png"></a>
            <h2>Click on the Lazy Pup to return to the home!</h2>
        </form>
        <script>
            function submitFunction() {
                document.getElementById("indexButton").submit();
            }
        </script>
    </div>
</body>
</html>
