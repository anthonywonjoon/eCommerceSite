<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <form action="/register" method="POST">
        <h1>CREATE AN ACCOUNT</h1>
        <div class="email_reg">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="xxx@pupsupport.com">
        </div>
        <div class="reemail_reg">
            <label for="reemail">Re-enter Email</label>
            <input type="text" id="reemail" name="reemail" placeholder="xxx@pupsupport.com">
        </div>
        <div class="name_reg">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Pup Support">
        </div>
        <div class="user_reg">
            <label for="user">Username</label>
            <input type="text" id="user" name="user" placeholder="Username">
        </div>
        <div class="pass_reg">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass">
        </div>
        <div class="repass_reg">
            <label for="repass">Re-enter Password</label>
            <input type="password" id="repass" name="repass">
        </div>
        <input type="submit" value="Register">
    </form>
</body>
</html>
